upstream app {

    server brandsecure-backend:8000;
}

# now we declare our main server
# http {
#     include /etc/nginx/mime.types;

server {

    listen 80;
    # server_name app;

    location / {
        # everything is passed to Gunicorn
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        autoindex on;
        alias /app/static/;
    }
    
    location /media/ {
        autoindex on;
        alias /app/media/;
    }
}
    
